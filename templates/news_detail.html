{% extends 'flatpages/default.html' %}

{% block title %}{{ news_item.title }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-3">{{ news_item.title }}</h1>
    <p class="text-muted text-center">{{ news_item.date|date:"d.m.Y H:i" }}</p>

    <div class="news-content p-4 shadow-sm">
        <p class="lead">{{ news_item.content|safe }}</p>
    </div>

    <div class="text-center mt-4 mb-4">
        <a href="{% url 'news_list' %}" class="btn btn-primary animated-btn">← Назад к новостям</a>
    </div>
</div>

<style>
    /* Центрирование блока figure */
.news-content figure {
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px auto; /* Центрирование */
}

    /* Изображение занимает максимум 100% ширины */
    .news-content figure img {
    max-width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
    border-radius: 12px;
}

    /* Анимация кнопок */
    .animated-btn {
        transition: transform 0.2s ease-in-out, background-color 0.3s ease-in-out;
    }
    .animated-btn:hover {
        transform: scale(1.05);
    }
    .animated-btn:active {
        transform: scale(0.95);
    }
</style>

{% endblock %}
